  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->

  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="js/bootstrap.min.js"></script>


  <script>
    $(document).ready(function(){
      $('.top').load('navbar.html');
      $('.bottom').load('bottom.html');
      var newsIPage=JSON.parse(localStorage.getItem("newsIPage"));
      var newsId=localStorage.getItem("newsId");
      
      for(var i=0;i<newsIPage.data.length;i++){
        var news=newsIPage.data[i];
        if(newsId==news.id){
          $(".title").html(news.title);
          $(".publishTime").html(news.publish_time.substr(0,10));
          $(".company").html(news.company);
          $(".trade").html(news.trade);
          $(".context").html(news.context);
        }
      }
    });
  </script>
