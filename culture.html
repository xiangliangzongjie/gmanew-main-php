<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>数字营销创意广告</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>

    <![endif]-->
    <style>
        .photo{position: relative; overflow: hidden;background-color: gray;}
        .photo p{position:absolute; text-align:left;margin-top:-3rem;margin-left:2rem;color:#fff;z-index: 3;font-size:1rem;}
        .photo:hover img{display: block;transform:scale(1.2);transition:all 1s linear;z-index: 1;}
        .imgbg{position:absolute;width: 100%;height: 100%;top:0px;left:0px;z-index: 2; background: rgba(0,0,0,0.2);}
    </style>

  </head>
  <body style="position:relative;width:100%;height:100%;">
    <!-- 导航栏 -->
    <div class="top"></div>
    <!-- 照片墙 -->
    <div class="row" style="position:relative; column-count: 3; column-gap:0px; row-gap: 0px;">
      <div class="photo">
        <img src="img/culture1.jpg" style="width:100%;">
        <p></p>
        <div class="imgbg"></div>
      </div>
      <div class="photo">
        <img src="img/shengdanjie.jpg" style="width:100%;">
        <p></p>
        <div class="imgbg"></div>
      </div>
      <div class="photo">
        <img src="img/chunjie.jpg" style="width:100%;">
        <p></p>
        <div class="imgbg"></div>
      </div>
      <div class="photo">
        <img src="img/konglong.jpg" style="width:100%;">
        <p></p>
        <div class="imgbg"></div>
      </div>
      <div class="photo">
        <img src="img/shangcheng.jpg" style="width:100%;">
        <p></p>
        <div class="imgbg"></div>
      </div>
      <div class="photo">
        <img src="img/library.jpg" style="width:100%;">
        <p></p>
        <div class="imgbg"></div>
      </div>
      <div class="photo">
        <img src="img/culture6.jpg" style="width:100%;">
        <p></p>
        <div class="imgbg"></div>
      </div>
    </div>
    <!-- connect with us -->
    <div class="connectwithus"></div>
    <!-- 底部 -->
    <div class="bottom"></div>
  </body>
  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="js/jquery.min.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function(){
      $('.top').load('navbar.html');
      $('.bottom').load('bottom.html');
    });    
  
  </script>
</html>
