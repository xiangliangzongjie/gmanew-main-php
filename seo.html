<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>数字营销创意广告</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>
        .thumbnail:hover{transform:translate(0px,-20px);transition:all 0.3s linear;}
    </style>

  </head>
  <body style="position:relative;width:100%;height:100%;">
    <!-- 导航栏 -->
    <div class="top"></div>
    <!-- 图片 -->
    <div>
        <img src="img/topban2s.jpg" style="width: 100%;">
    </div>
    <!-- 品牌创意广告 -->
    <div class="row">
        <div class="col-md-2" ></div>
        <div class="col-md-8 col-xs-12 text-center" style="padding:50px;">
            <img src="img/seo.png">
            <h1 >SEO搜索引擎优化</h1>
            <h4 >SEO搜索引擎优化丨PPC投放</h4>
            <h4 class="text-left" style="line-height: 30px;">
                搜索引擎优化作为数字营销中重要的一部分，可以直接为品牌向官方网站进行导流，促成leads转化，现已受到了大量品牌方的推广首选。<br />
                我们通过优化将品牌的网站排名至首页，自然排名更能带给用户“可靠感”，为品牌官网增加曝光，建立品牌信任。<br />
                我们拥有专业的SEO团队，为客户制定投放计划，选择关键词，每月跟踪并总结投放情况，保证排名的稳定性。<br />
            </h4>
        </div>
        <div class="col-md-2" ></div>
    </div>
    <div class="row" style="padding:0px 20%;cursor:pointer">
        <div class="col-md-4 text-center">
            <div class="thumbnail">
                <img src="img/aglb.png" alt="aglb">
                <div class="caption">
                    <h3>艾格蓝宝</h3>
                    <p>SEO搜索引擎优化案例</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 text-center">
            <div class="thumbnail">
                <img src="img/Ethnicraft.png" alt="Ethnicraft">
                <div class="caption">
                    <h3>ETHNICRAFT</h3>
                    <p>SEO搜索引擎优化案例</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 text-center">
            <div class="thumbnail">
                <img src="img/woo.png" alt="woo">
                <div class="caption">
                    <h3>WOO</h3>
                    <p>SEO搜索引擎优化案例</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 下面图片 + 文字 -->

    <!-- connect with us -->
    <div class="connectwithus"></div>
    <!-- 底部 -->
    <div class="bottom"></div>
  </body>
  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="js/jquery.min.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="js/bootstrap.min.js"></script>


  <script>
    $(document).ready(function(){
      $('.top').load('navbar.html');
      $('.bottom').load('bottom.html');
    });

    
  
  </script>
</html>
