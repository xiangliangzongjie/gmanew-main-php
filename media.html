<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap -->

  <body style="position:relative;width:100%;height:100%;">

    <div>

    <!-- 品牌创意广告 -->
    <div class="row">
        <div class="col-md-2" ></div>
        <div class="col-md-8 col-xs-12 text-center" style="padding:50px;">
            <img src="img/media.png">
            <h1 >新媒体投放</h1>
            <h4 >新媒体广告丨媒体广告丨媒介投放丨KOL投放丨明星代言合作</h4>
            <h4 class="text-left" style="line-height: 30px;">
                新媒体时代，线上媒体投放已成为了广告推广的主要手段。选择与品牌类别相关的渠道进行投放，可以为品牌赢得大量曝光，增加受众人群的认知程度，使品牌在同行业中脱颖而出。<br />
                我们拥有专业的媒介团队和独立的媒介资源库，GMA的媒介部门握有大量各领域的媒体资源，及各类社交平台的KOL达人资源，谨慎挑选及使用，以保证资源的有效度和转化率。
            </h4>
        </div>
        <div class="col-md-2" ></div>
    </div>
    <div class="row" style="padding:0px 20%;cursor:pointer">
        <div class="col-md-4 text-center">
            <div class="thumbnail">
                <img src="img/martiderm.png" alt="Martiderm">
                <div class="caption">
                    <h3>Martiderm</h3>
                    <p>小红书KOL投放案例</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 text-center">
            <div class="thumbnail">
                <img src="img/jlf.jpg" alt="家乐福">
                <div class="caption">
                    <h3>家乐福</h3>
                    <p>微博/微信/一直播KOL投放案例</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 text-center">
            <div class="thumbnail">
                <img src="img/nhj.jpg" alt="来伊份">
                <div class="caption">
                    <h3>来伊份</h3>
                    <p>微博/微信/媒体平台投放案例</p>
                </div>
            </div>
        </div>

    <!-- 下面图片 + 文字 -->

    <div class="connectwithus"></div>
