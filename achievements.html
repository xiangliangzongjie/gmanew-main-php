            <h4 >绩效营销丨LEADS GENERATION</h4>
            <h4 class="text-left" style="line-height: 30px;">
                广告投放的主要目的是形成曝光及转化，这是大部分品牌最为看重的部分，绩效营销因此诞生。为完成绩效，需要广告公司在策划时，品牌需求的定制化是其中最为重要的部分，紧贴绩效需求，选择有实际效果的渠道和方式进行广告行为，对agency和品牌方都是相互负责的做法。<br />
                专业的策划与执行团队，在实行推广计划前，精准预估绩效，并在执行后严格按照绩效进行验收。GMA奉行“以实效为目标”的理念，力求每次推广服务都为客户带来实际收益。
            </h4>
