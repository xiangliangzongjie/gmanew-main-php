<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>数字营销创意广告</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>
        .thumbnail:hover{transform:translate(0px,-20px);transition:all 0.3s linear;}
    </style>

  </head>
  <body style="position:relative;width:100%;height:100%;">
    <!-- 导航栏 -->
    <div class="top"></div>
    <!-- 图片 -->
    <div>
        <img src="img/topban2s.jpg" style="width: 100%;">
    </div>
    <!-- 品牌创意广告 -->
    <div class="row">
        <div class="col-md-2" ></div>
        <div class="col-md-8 col-xs-12 text-center" style="padding:50px;">
            <img src="img/design.png">
            <h1 >包装设计</h1>
            <h4 >产品包装设计丨电商包装设计丨礼盒设计丨延伸设计</h4>
            <h4 class="text-left" style="line-height: 30px;">
                产品的包装有着至关重要的作用，它一定程度引导了消费者的购买行为， 同时反映着品牌的调性和定位。优秀的产品包装设计为品牌带来的不仅是盈利，更是品牌的一次“自我宣传”。 伴随着更多的电商节点，我们可以为品牌定制天猫礼盒设计和节点礼盒设计服务，为品牌增加视觉亮点。<br />
                我们拥有来自中法的创意设计团队，每位设计师对于包装设计有着独特的见解和想法，可以满足各品类的设计需求。
            </h4>
        </div>
        <div class="col-md-2" ></div>
    </div>
    <div class="row" style="padding:0px 20%;cursor:pointer">
        <div class="col-md-4 text-center">
            <div class="thumbnail">
                <img src="img/lg.png" alt="Beats">
                <div class="caption">
                    <h3>来伊份</h3>
                    <p>“龙宫上新了”包装设计案例</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 text-center">
            <div class="thumbnail">
                <img src="img/lh.jpg" alt="ROSSMANN">
                <div class="caption">
                    <h3>来伊份</h3>
                    <p>“仙魔大战”礼盒设计案例</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 text-center">
            <div class="thumbnail">
                <img src="img/ssy.jpg" alt="来伊份">
                <div class="caption">
                    <h3>来伊份</h3>
                    <p>双十一电商节海报设计案例</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 下面图片 + 文字 -->

    <!-- connect with us -->
    <div class="connectwithus"></div>
    <!-- 底部 -->
    <div class="bottom"></div>
  </body>
  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="js/jquery.min.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="js/bootstrap.min.js"></script>


  <script>
    $(document).ready(function(){
      $('.top').load('navbar.html');
      $('.bottom').load('bottom.html');
    });

    
  
  </script>
</html>
