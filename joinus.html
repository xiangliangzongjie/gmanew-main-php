<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>数字营销创意广告</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

  </head>
  <body style="position:relative;width:100%;height:100%;">
    <!-- 导航栏 -->
    <div class="top"></div>
    <!-- 加入我们 -->
    <h1 class="text-center">加入我们</h1>
    <div class="joinuslist"  style="padding:20px">

    </div>
    <!-- connect with us -->
    <div class="connectwithus"></div>
    <!-- 底部 -->
    <div class="bottom"></div>
  </body>
  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="js/jquery.min.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="js/bootstrap.min.js"></script>


  <script>
    $(document).ready(function(){
      $('.top').load('navbar.html');
      $('.bottom').load('bottom.html');

      $.ajax({
        // url:"http://65.49.218.130:28080/api/joinuslist",
        url:"http://mall2023.com/public/joinus/page",
        data:{},
        success:function(data){
          var str='';
          for(var i=0;i<data.length;i++)
          {
            if(i%2==0){
              str+='<div class="row">';
              str+='<div class="col-md-6 col-xs-12">';
              str+='<img src="'+data[i].img_url+'" style="width: 100%">';
              str+='</div>';
              str+='<div class="col-md-6 col-xs-12" >';
              str+='<h3>'+data[i].job_name+'</h3>';
              str+='<h4>'+data[i].education+'</h4>';
              str+='<pre>'+data[i].summary+'</pre>';
              str+='</div>';
              str+='</div>';
            }else{
              str+='<div class="row">';
              str+='<div class="col-md-6 col-xs-12" >';
              str+='<h3>'+data[i].job_name+'</h3>';
              str+='<h4>'+data[i].education+'</h4>';
              str+='<pre>'+data[i].summary+'</pre>';
              str+='</div>';
              str+='<div class="col-md-6 col-xs-12">';
              str+='<img src="'+data[i].img_url+'" style="width: 100%">';
              str+='</div>';
              str+='</div>';
            }
          }
          $(".joinuslist").html(str);
        }
      });
    });
  </script>
</html>
